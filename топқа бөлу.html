<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—ã–Ω—ã–ø –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://static.insales-cdn.com/r/7xrUaJ45NqM/rs:fit:1000:0:1/q:100/plain/images/products/1/4265/2299924649/Momyshuly.png@png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.285);
            border-radius: 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: containerAppear 0.8s ease-out;
        }
        
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* “Æ—à –±–∞“ì–∞–Ω–¥—ã –º–∞–∫–µ—Ç */
        .three-columns {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0;
            height: 90vh;
        }
        
        /* ”ò—Ä –±–∞“ì–∞–Ω */
        .column {
            padding: 30px 25px;
            border-right: 2px solid rgba(221, 221, 221, 0.6);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.375);
        }
        
        .column:hover {
            background: rgba(255, 255, 255, 0.216);
        }
        
        .column:last-child {
            border-right: none;
        }
        
        /* –¢–æ–ø –±–∞“ì–∞–Ω–¥–∞—Ä—ã */
        .group-column {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 249, 250, 0.9));
        }
        
        /* –ë–∞“ì–∞–Ω —Ç–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä—ã */
        .column-title {
            font-size: 36px;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 4px solid;
            text-align: center;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .column-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: currentColor;
            border-radius: 2px;
        }
        
        .group-1 .column-title {
            color: #e74c3c;
            border-bottom-color: #e74c3c;
        }
        
        .group-2 .column-title {
            color: #2ecc71;
            border-bottom-color: #2ecc71;
        }
        
        .group-3 .column-title {
            color: #f39c12;
            border-bottom-color: #f39c12;
        }
        
        /* –û“õ—É—à—ã–ª–∞—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ñ */
        .students-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 0;
            box-shadow: inset 0 4px 15px rgba(0,0,0,0.06);
            scrollbar-width: thin;
            scrollbar-color: #3498db #f1f1f1;
        }
        
        .students-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .students-container::-webkit-scrollbar-track {
            background: rgba(241, 241, 241, 0.8);
            border-radius: 10px;
        }
        
        .students-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 10px;
        }
        
        /* –û“õ—É—à—ã —Ç—ñ–∑—ñ–º—ñ - –ë–Ü–† “Æ–ó–î–Ü–ö –¢–Ü–ó–Ü–ú */
        .student-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        
        /* ”ò—Ä –æ“õ—É—à—ã –∂–æ–ª—ã */
        .student-row {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            min-height: 60px;
            position: relative;
        }
        
        .student-row:last-child {
            border-bottom: none;
        }
        
        .student-row:hover {
            background: rgba(248, 249, 250, 0.95);
            transform: translateX(5px);
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        
        /* –¢–æ–ø—Ç–∞—Ä“ì–∞ —Å”ô–π–∫–µ—Å —Ç“Ø—Å */
        .group-1 .student-row {
            border-left: 6px solid #e74c3c;
        }
        
        .group-2 .student-row {
            border-left: 6px solid #2ecc71;
        }
        
        .group-3 .student-row {
            border-left: 6px solid #f39c12;
        }
        
        .student-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
            line-height: 1.3;
            width: 100%;
        }
        
        .student-name::before {
            content: 'üë§';
            margin-right: 20px;
            font-size: 22px;
            opacity: 0.8;
        }
        
        /* –ë–æ—Å —Ö–∞–±–∞—Ä–ª–∞–º–∞ */
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
            font-style: italic;
            font-size: 22px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            margin: 10px;
            line-height: 1.6;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É —Ç“Ø–π–º–µ—Å—ñ */
        .group-btn-container {
            padding: 35px;
            text-align: center;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.95));
            border-top: 2px solid rgba(255,255,255,0.15);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .group-btn-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .group-btn {
            padding: 25px 70px;
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 28px;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 15px 40px rgba(155, 89, 182, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .group-btn:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 25px 50px rgba(155, 89, 182, 0.7);
            animation: none;
        }
        
        .group-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .group-btn::after {
            content: ' üé≤';
            margin-left: 20px;
            animation: diceSpin 2s infinite;
        }
        
        @keyframes diceSpin {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –•–∞–±–∞—Ä–ª–∞–º–∞ */
        .message {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 25px 40px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border-radius: 15px;
            font-weight: 700;
            font-size: 20px;
            z-index: 1000;
            animation: messageSlideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), messageFadeOut 0.5s ease 2.5s forwards;
            box-shadow: 0 15px 40px rgba(46, 204, 113, 0.5);
            transform-origin: top right;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%) rotate(10deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }
        
        @keyframes messageFadeOut {
            to {
                opacity: 0;
                transform: translateX(100%) scale(0.9);
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è */
        .student-row {
            animation: studentAppear 0.5s ease-out;
        }
        
        @keyframes studentAppear {
            from {
                opacity: 0;
                transform: translateX(-15px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤—Ç—ñ–∫ –¥–∏–∑–∞–π–Ω */
        @media (max-width: 1400px) {
            .three-columns {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                height: 1200px;
            }
            
            .column {
                height: 400px;
                border-right: none;
                border-bottom: 2px solid rgba(221, 221, 221, 0.6);
            }
            
            .column:last-child {
                border-bottom: none;
            }
            
            .student-name {
                font-size: 20px;
            }
            
            .column-title {
                font-size: 28px;
            }
            
            .group-btn {
                font-size: 24px;
                padding: 20px 50px;
            }
        }
        
        @media (max-width: 768px) {
            .student-name {
                font-size: 18px;
            }
            
            .column-title {
                font-size: 24px;
            }
            
            .group-btn {
                font-size: 20px;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- “Æ—à –±–∞“ì–∞–Ω -->
        <div class="three-columns">
            <!-- 1-–±–∞“ì–∞–Ω: –¢–æ–ø 1 -->
            <div class="column group-column group-1">
                <div class="column-title">–¢–æ–ø 1</div>
                
                <div class="students-container" id="group1List">
                    <div class="empty-message">
                        –¢–æ–ø –±–æ—Å<br>
                        –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É –±–∞—Å—Ç–∞–ª“ì–∞–Ω—à–∞ –∫“Ø—Ç—ñ“£—ñ–∑
                    </div>
                </div>
            </div>
            
            <!-- 2-–±–∞“ì–∞–Ω: –¢–æ–ø 2 -->
            <div class="column group-column group-2">
                <div class="column-title">–¢–æ–ø 2</div>
                
                <div class="students-container" id="group2List">
                    <div class="empty-message">
                        –¢–æ–ø –±–æ—Å<br>
                        –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É –±–∞—Å—Ç–∞–ª“ì–∞–Ω—à–∞ –∫“Ø—Ç—ñ“£—ñ–∑
                    </div>
                </div>
            </div>
            
            <!-- 3-–±–∞“ì–∞–Ω: –¢–æ–ø 3 -->
            <div class="column group-column group-3">
                <div class="column-title">–¢–æ–ø 3</div>
                
                <div class="students-container" id="group3List">
                    <div class="empty-message">
                        –¢–æ–ø –±–æ—Å<br>
                        –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É –±–∞—Å—Ç–∞–ª“ì–∞–Ω—à–∞ –∫“Ø—Ç—ñ“£—ñ–∑
                    </div>
                </div>
            </div>
        </div>
        
        <!-- –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É —Ç“Ø–π–º–µ—Å—ñ -->
        <div class="group-btn-container">
            <button class="group-btn" onclick="createRandomGroups()">–¢–û–ü“ö–ê –ë”®–õ–£</button>
        </div>
    </div>

    <script>
        // –î–µ—Ä–µ–∫—Ç–µ—Ä - 24 –æ“õ—É—à—ã
        let students = [
            "–ê–±–¥—É–ª–ª–∞ –ö”ô—É—Å–∞—Ä", "–ï—Ä–∫–µ–∂–∞–Ω", "–ï—Ä–Ω–∞—Ä", 
                "–ê–π—ã–º", "–ù“±—Ä–º–∞–Ω", "–ê–ª–∏–∂–∞–Ω", 
                 "–ù–∞–∑–µ—Ä–∫–µ", "–î–∞—Ä–∏—è", 
                "–ë–∞–ª–Ω“±—Ä", "–¢”ô“£—ñ—Ä–±–µ—Ä–≥–µ–Ω", "–•–∞–Ω—à–∞–π—ã–º",
                "–ê–π“ì–∞–Ω—ã–º", "–ê–ª–¥–∏—è—Ä", "–ñ–∞–Ω–∞—Ä—ã—Å",
                "–ê–π–¥—ã–Ω", "–î–∞—Ä—ã–Ω", "–°–∞–Ω–∂–∞—Ä",
                "”ò–º—ñ—Ä—Ö–∞–Ω", "–°“±–ª—Ç–∞–Ω–∞–π –ö”ô—É—Å–∞—Ä", "–ê–ª–ø–∞–º—ã—Å",
                "–î—ñ–Ω–º“±—Ö–∞–º–µ–¥", "–î–∞–Ω–∏—è", "–ê–∏–¥–∞"
        ];
        
        let groups = [[], [], []]; // 3 —Ç–æ–ø
        let isAnimating = false;
        
        // –ë–µ—Ç –∂“Ø–∫—Ç–µ–ª–≥–µ–Ω–¥–µ
        document.addEventListener('DOMContentLoaded', function() {
            updateDisplay();
        });
        
        // –ö–µ–∑–¥–µ–π—Å–æ“õ —Ç–æ–ø—Ç–∞—Å—Ç—ã—Ä—É
        function createRandomGroups() {
            if (isAnimating) return;
            
            isAnimating = true;
            
            // –û“õ—É—à—ã–ª–∞—Ä–¥—ã –∫–µ–∑–¥–µ–π—Å–æ“õ –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É
            let shuffledStudents = [...students];
            for (let i = shuffledStudents.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledStudents[i], shuffledStudents[j]] = [shuffledStudents[j], shuffledStudents[i]];
            }
            
            // 24 –æ“õ—É—à—ã–Ω—ã 3 —Ç–æ–ø“õ–∞ –±”©–ª—É: 8 + 8 + 8
            groups[0] = shuffledStudents.slice(0, 8);   // 8 –æ“õ—É—à—ã
            groups[1] = shuffledStudents.slice(8, 16);  // 8 –æ“õ—É—à—ã  
            groups[2] = shuffledStudents.slice(16);     // 8 –æ“õ—É—à—ã
            
            updateDisplay();
            showMessage('24 –æ“õ—É—à—ã 3 —Ç–æ–ø“õ–∞ –±”©–ª—ñ–Ω–¥—ñ! üéØ');
            
            // –ö—ñ—à–∫–µ–Ω–µ –∞–Ω–∏–º–∞—Ü–∏—è
            setTimeout(() => {
                isAnimating = false;
            }, 500);
        }
        
        // –ë–∞—Ä–ª—ã“õ –¥–∏—Å–ø–ª–µ–π–¥—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateDisplay() {
            updateGroup(0);
            updateGroup(1);
            updateGroup(2);
        }
        
        // –¢–æ–ø—Ç—ã –∂–∞“£–∞—Ä—Ç—É
        function updateGroup(groupIndex) {
            const container = document.getElementById(`group${groupIndex + 1}List`);
            
            const groupStudents = groups[groupIndex];
            
            if (groupStudents.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        –¢–æ–ø –±–æ—Å<br>
                        –¢–æ–ø—Ç–∞—Å—Ç—ã—Ä—É –±–∞—Å—Ç–∞–ª“ì–∞–Ω—à–∞ –∫“Ø—Ç—ñ“£—ñ–∑
                    </div>
                `;
                return;
            }
            
            let html = '<div class="student-list">';
            groupStudents.forEach((student, index) => {
                html += `
                    <div class="student-row" style="animation-delay: ${index * 0.05}s">
                        <div class="student-name">${student}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            container.innerHTML = html;
        }
        
        // –•–∞–±–∞—Ä–ª–∞–º–∞ –∫”©—Ä—Å–µ—Ç—É
        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = text;
            
            if (type === 'error') {
                message.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
            }
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }
    </script>
</body>
